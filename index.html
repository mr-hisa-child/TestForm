<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプルページ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ようこそ！</h1>
    </header>
    <main>
        <section>
            <h2>このページについて</h2>
            <p>これはサンプルのHTMLページです。基本的な構造を示しています。</p>
        </section>
        <section>
            <h2>リンク集</h2>
            <ul>
                <li><a href="https://www.example.com">Example</a></li>
                <li><a href="https://www.example.org">Example Org</a></li>
                <li><a href="https://www.example.net">Example Net</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 サンプルページ</p>
    </footer>
    <script src="script.js"></script>
</body>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    header, footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
    }
    main {
        padding: 20px;
    }
    section {
        margin-bottom: 20px;
    }
    h2 {
        color: #333;
    }
    a {
        color: #0066cc;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
</style>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log('ページが読み込まれました！');
    });
</script>
</body>
</html>
